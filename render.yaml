services:
  - type: web
    name: artist-booking-app
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: artist-booking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_BASE_URL
        value: https://vidabiz.butterfly-effect.dev

databases:
  - name: artist-booking-db
    databaseName: artist_booking
    plan: free

